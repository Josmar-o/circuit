<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Panel de Administración</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/js/agregarIcono.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>Admin Panel</span>
        </div>
        <nav>
            <a href="./productos.html"><i class="fas fa-box"></i> Productos</a>
            <a href="./dashboard.html" class="active"><i class="fas fa-chart-bar"></i> Dashboard</a>
            <a href="./usuarios.html"><i class="fas fa-users"></i> Usuarios</a>
            
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1><i class="fas fa-box"></i> Gestión de Productos</h1>
            <div class="user-info">
                <div class="user-dropdown">
                    <div class="user-trigger">
                        <i class="fas fa-user-circle"></i>
                        <span>Administrador</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a href="../html/index.html"><i class="fas fa-user"></i> Panel Cliente</a>
                        <a href="#" id="adminLogout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Ventas Totales</h3>
                </div>
                <div class="card-body">
                    <h2>$<span id="total-sales">0</span></h2>
                    <p>Último mes</p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-box"></i>
                    <h3>Productos</h3>
                </div>
                <div class="card-body">
                    <h2><span id="total-products">0</span></h2>
                    <p>Total productos</p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-users"></i>
                    <h3>Usuarios</h3>
                </div>
                <div class="card-body">
                    <h2><span id="total-users">0</span></h2>
                    <p>Usuarios registrados</p>
                </div>
            </div>

        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Ventas Mensuales</h3>
                <canvas id="sales-chart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Productos más Vendidos</h3>
                <canvas id="products-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
