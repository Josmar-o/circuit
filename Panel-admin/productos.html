<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci贸n - Productos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/js/agregarIcono.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>Admin Panel</span>
        </div>
        <nav>
            <a href="./productos.html" class="active"><i class="fas fa-box"></i> Productos</a>
            <a href="./dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a>
            <a href="./usuarios.html"><i class="fas fa-users"></i> Usuarios</a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1><i class="fas fa-box"></i> Gesti贸n de Productos</h1>
            <div class="user-info">
                <div class="user-dropdown">
                    <div class="user-trigger">
                        <i class="fas fa-user-circle"></i>
                        <span>Administrador</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a href="../html/index.html"><i class="fas fa-user"></i> Panel Cliente</a>
                        <a href="#" id="adminLogout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi贸n</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="form-container">
                <h2>Agregar Nuevo Producto</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name"><i class="fas fa-tag"></i> Nombre del Producto</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description"><i class="fas fa-align-left"></i> Descripci贸n</label>
                        <textarea id="product-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-price"><i class="fas fa-dollar-sign"></i> Precio</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image"><i class="fas fa-image"></i> URL de la Imagen</label>
                        <input type="url" id="product-image" required>
                    </div>
                    <button type="submit"><i class="fas fa-plus"></i> Agregar Producto</button>
                </form>
            </div>

            <div class="products-container">
                <h2>Productos Existentes</h2>
                <div id="product-list">
                    <div class="product-grid" id="product-list-ul"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
