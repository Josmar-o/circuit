<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Circuit</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/js/agregarIcono.js"></script>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <div class="overlay">
                <h1>Circuit</h1>
                <p>Tu solución integral en reparación y componentes electrónicos</p>
            </div>
        </div>
        <div class="right">
            <div class="login-container">
                <h2>Bienvenido de nuevo</h2>
                <p class="subtitle">Por favor, ingresa tus credenciales</p>

                <form id="loginForm">
                    <div class="input-container">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Contraseña</label>
                        <div class="password-field">
                            <input type="password" id="password" required>
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="options-container">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Recordarme</label>
                        </div>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="login-btn">Iniciar Sesión</button>

                    <div class="social-login">
                        <p>O continúa con</p>
                        <div class="social-buttons">
                            <!-- Reemplaza el botón de Google existente con este -->
                            <button type="button" class="social-btn google" id="googleLogin">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1.18em" height="1.2em" viewBox="0 0 256 262">
                                    <path fill="#4285f4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622l38.755 30.023l2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"/>
                                    <path fill="#34a853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055c-34.523 0-63.824-22.773-74.269-54.25l-1.531.13l-40.298 31.187l-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"/>
                                    <path fill="#fbbc05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82c0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602z"/>
                                    <path fill="#eb4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0C79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"/>
                                </svg>    
                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="social-btn apple">
                                <i class="fab fa-apple"></i>
                            </button>
                        </div>
                    </div>

                    <p class="register-text">
                        ¿No tienes una cuenta? <a href="register.html">Regístrate</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/login.js" type="module"></script>
</body>
</html>
