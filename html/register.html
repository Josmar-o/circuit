<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Circuit</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/js/agregarIcono.js"></script>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <div class="overlay">
                <h1>Circuit</h1>
                <p>Únete a nuestra comunidad de expertos en reparación electrónica</p>
            </div>
        </div>
        <div class="right">
            <div class="register-container">
                <h2>Crear cuenta</h2>

                <form id="registerForm">
                    <div class="input-container">
                        <label for="fullName">Nombre completo</label>
                        <input type="text" id="fullName" autocomplete="name" required>
                    </div>
                    <div class="input-container">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" autocomplete="email" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Contraseña</label>
                        <div class="password-field">
                            <input type="password" id="password" autocomplete="new-password" required>
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="confirmPassword">Confirmar contraseña</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" autocomplete="new-password" required>
                            <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                        </div>
                    </div>

                    <div class="terms-container">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Acepto los términos y condiciones</label>
                    </div>

                    <button type="submit" class="register-btn">Registrarse</button>

                    <div class="social-login">
                        <p>O regístrate con</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1.18em" height="1.2em" viewBox="0 0 256 262"><path fill="#4285f4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622l38.755 30.023l2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"/><path fill="#34a853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055c-34.523 0-63.824-22.773-74.269-54.25l-1.531.13l-40.298 31.187l-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"/><path fill="#fbbc05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82c0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602z"/><path fill="#eb4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0C79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"/></svg>    
                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="social-btn apple">
                                <i class="fab fa-apple"></i>
                            </button>
                        </div>
                    </div>

                    <p class="login-text">
                        ¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="js/firebase-config.js" type="module"></script>
    <script type="module" src="../js/register.js" type="module"></script>
</body>
</html>
